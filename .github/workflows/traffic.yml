name: Save GitHub Traffic

on:
  schedule:
    - cron: "0 1 * * *"  # daily at 01:00 UTC
  workflow_dispatch:

jobs:
  update-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout traffic-data branch
        uses: actions/checkout@v4
        with:
          ref: traffic-data
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # use PAT to allow push

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download traffic data (views)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/PetrVey/pyTENAX/traffic/views \
               > views.json

      - name: Download traffic data (clones)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/PetrVey/pyTENAX/traffic/clones \
               > clones.json

      - name: Append today's traffic into traffic.json
        run: |
          today=$(date -I)

          # Extract today's views and clones as arrays (empty if none)
          views_today=$(jq '[.views[] | select(.timestamp | startswith("'"$today"'"))] // []' views.json)
          clones_today=$(jq '[.clones[] | select(.timestamp | startswith("'"$today"'"))] // []' clones.json)

          # Ensure traffic.json exists
          if [ ! -f traffic.json ]; then echo "[]" > traffic.json; fi

          # Append today's data safely
          jq ". + [{
            \"date\": \"$today\",
            \"views\": $views_today,
            \"clones\": $clones_today
          }]" traffic.json > tmp.json && mv tmp.json traffic.json

      - name: Commit and push updates
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add traffic.json
          git commit -m "Update traffic data for $today" || echo "No changes to commit"
          git push https://$PAT_TOKEN@github.com/PetrVey/pyTENAX.git traffic-data

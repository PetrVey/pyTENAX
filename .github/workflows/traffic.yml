name: Save GitHub Traffic

on:
  schedule:
    - cron: "0 1 * * *"  # daily at 01:00 UTC
  workflow_dispatch:

jobs:
  print-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download traffic data (views)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/PetrVey/pyTENAX/traffic/views \
               > views.json

      - name: Download traffic data (clones)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/PetrVey/pyTENAX/traffic/clones \
               > clones.json

      - name: Print today's traffic
        run: |
          today=$(date -I)
          
          echo "=== Today's Views ==="
          jq '[.views[] | select(.timestamp | startswith("'"$today"'"))] // []' views.json
          
          echo "=== Today's Clones ==="
          jq '[.clones[] | select(.timestamp | startswith("'"$today"'"))] // []' clones.json

name: Save GitHub Traffic

on:
  schedule:
    - cron: "0 1 * * *"  # daily at 01:00 UTC
  workflow_dispatch:

jobs:
  save-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout traffic-data branch
        uses: actions/checkout@v4
        with:
          ref: traffic-data
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download traffic data (views)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/PetrVey/pyTENAX/traffic/views \
               > views.json

      - name: Download traffic data (clones)
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               https://api.github.com/repos/PetrVey/pyTENAX/traffic/clones \
               > clones.json

      - name: Save today's views and clones
        run: |
          today=$(date -I)

          # Extract today's data safely
          views_today=$(jq '[.views // [] | .[] | select(.timestamp | startswith("'"$today"'"))]' views.json)
          clones_today=$(jq '[.clones // [] | .[] | select(.timestamp | startswith("'"$today"'"))]' clones.json)

          # Save to separate files
          echo "$views_today" > traffic-views.json
          echo "$clones_today" > traffic-clones.json

      - name: Commit and push if changed
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add traffic-views.json traffic-clones.json
          git diff --cached --quiet || git commit -m "Update traffic data for $today"
          git push https://$PAT_TOKEN@github.com/PetrVey/pyTENAX.git traffic-data
